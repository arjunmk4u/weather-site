<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="search">
          <input type="text" placeholder="Search City" id="srchbox" autocomplete="off"/>
          <i class="fa-solid fa-magnifying-glass" id="search"></i>
        </div>
        <!-- <div class="image">
          <img src="" alt="" />
        </div> -->
        <div class="details">
          <div class="temp">
            <h1>23 C</h1>
          </div>
          <div class="city">
            <h2>Banglore</h2>
          </div>
        </div>
        <div class="extras">
          <div class="wind">
            <h3><i class="fa-solid fa-wind"></i>wind</i>
            </h3>
            <h3 id="speed">100kmph</h3>
          </div>
          <div class="humidity">
              
            <h3><i class="fa-solid fa-cloud"></i>humidity</h3>
            <h3 id="hum">20%</h3>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
